 
syntax = "proto3"; 	// proto3 仅仅支持 repeated 字段修饰， 不支持 required，optional

import "p1.proto";
import "p2.proto";

package t1;
  
message MSG_TEST { 
  string name = 1  ; 
  int32  packet_id = 2  ; 
  p1.MSG_P1 p1 =3 ;
  p2.MSG_P2 p2 =4; 
}


message MSG_TEST_RES { 
  string name_res = 1  ; 
  int32  packet_id = 2  ; 
  int32  a1 = 3  ; 
  int32  a2 = 4  ; 
  
}
 
 